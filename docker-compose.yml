version: '3.8'

services:
  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-service
    ports:
      - '3008:3008'
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DATABASE_URL=postgresql://fepa:fepa123@fepa-postgres:5432/fepa_ai
      - RABBITMQ_URL=amqp://fepa:fepa123@fepa-rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-fepa-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    networks:
      - fepa-network
    volumes:
      - .:/app
      - /app/node_modules

networks:
  fepa-network:
    name: api-gateway_fepa-network
    external: true
